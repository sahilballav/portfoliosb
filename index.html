              fadeIn: {

              revealMask: {

    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }
      body {
        cursor: none; /* Hide default cursor for the custom one */
      }
      @media (max-width: 768px) {
        body {
          cursor: auto;
        }
      }

      /* Custom Cursor Styles */
      .cursor-dot {
        width: 10px;
        height: 10px;
        background-color: white; /* Changed to white for difference blend mode */
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: difference; /* Ensures visibility on both dark and light backgrounds */
      }
      
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid white; /* Changed to white */
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        transition: all 0.15s ease-out;
        mix-blend-mode: difference; /* Ensures visibility on both dark and light backgrounds */
      }

      body:hover .cursor-outline {
        opacity: 1;
      }

      /* Hover states for cursor */
      body:has(a:hover) .cursor-outline,
      body:has(button:hover) .cursor-outline,
      body:has(.cursor-hover:hover) .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: white; /* Fill with white (which becomes inverted) on hover */
        border-color: transparent;
      }
      
      /* Split Text Reveal Utilities */
      .reveal-container {
        overflow: hidden;
        display: inline-flex;
      }
